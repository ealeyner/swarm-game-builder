<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bluey Smash Bros</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #87CEEB, #98FB98);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            border: 4px solid #4169E1;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(65, 105, 225, 0.5);
            background: #000;
        }
        
        #gameCanvas {
            display: block;
            border-radius: 11px;
        }
        
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .health-bar {
            position: absolute;
            top: 20px;
            width: 200px;
            height: 20px;
            background: #333;
            border: 2px solid #fff;
            border-radius: 10px;
            pointer-events: none;
        }
        
        .health-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff00, #ffff00, #ff0000);
            border-radius: 8px;
            transition: width 0.3s ease;
        }
        
        #player1Health { left: 20px; }
        #player2Health { right: 20px; }
        
        .player-name {
            position: absolute;
            top: 45px;
            color: white;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #player1Name { left: 20px; }
        #player2Name { right: 20px; }
        
        #gameInfo {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            text-align: center;
            font-size: 12px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1024" height="576"></canvas>
        <div id="ui">
            <div id="player1Health" class="health-bar">
                <div class="health-fill" style="width: 100%;"></div>
            </div>
            <div id="player2Health" class="health-bar">
                <div class="health-fill" style="width: 100%;"></div>
            </div>
            <div id="player1Name" class="player-name">Bluey</div>
            <div id="player2Name" class="player-name">Bingo</div>
            <div id="gameInfo">
                <div>Round 1</div>
                <div>Fight!</div>
            </div>
            <div id="controls">
                Player 1: WASD + Space | Player 2: Arrow Keys + Enter
            </div>
        </div>
    </div>
</body>
</html>
